[phases.setup]
nixPkgs = ["openssl", "gcc", "python311", "libffi"]

[phases.install]
cmds = [
    "rm -rf /app/venv",  # Remove qualquer ambiente virtual antigo
    "python3 -m venv /app/venv",  # Cria um novo ambiente virtual
    "/app/venv/bin/python -m pip install --upgrade pip",
    "/app/venv/bin/python -m pip install -r requirements.txt",
    "/app/venv/bin/python -m pip install uvicorn"
]

[phases.start]
cmds = [
    "/app/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8000"
]
