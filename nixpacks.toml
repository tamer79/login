[phases.setup]
nixPkgs = ["openssl", "gcc", "python311", "libffi"]

[phases.install]
cmds = [
    "python3 -m ensurepip --default-pip",  # Garante que o pip está instalado
    "python3 -m pip install --upgrade pip setuptools wheel",  # Atualiza pip
    "python3 -m pip install -r requirements.txt",  # Instala os pacotes necessários
    "python3 -m pip install uvicorn"  # Garante que o Uvicorn está instalado
]

[phases.start]
cmds = [
    "python3 -m uvicorn main:app --host 0.0.0.0 --port 8000"
]
